            <script>
            document.addEventListener('DOMContentLoaded', function () {
                function loadCartItems(key, targetId) {
                const items = JSON.parse(localStorage.getItem(key) || "[]");
                const container = document.getElementById(targetId);
                if (!container) return;
                container.innerHTML = "";
                items.forEach(item => {
                    const li = document.createElement("li");
                    li.className = "list-group-item";
                    li.textContent = item;
                    container.appendChild(li);
                });
                }
                const goal = localStorage.getItem("goal");
                    if (goal) {
                        const goalEl = document.getElementById("goal-result");
                        if (goalEl) {
                            goalEl.textContent = goal;
                        }
                    }
                    const routine = localStorage.getItem("routine");
                    if (routine) {
                        const routineEl = document.getElementById("routine-result");
                        if (routineEl) {
                            routineEl.textContent = routine;
                        }
                    }
                const step4 = localStorage.getItem("step4Cart");
                    if (step4) {
                        const step4El = document.getElementById("step4-items");
                        if (step4El) {
                            const parsed = JSON.parse(step4);  // 문자열을 배열로 변환
                            step4El.textContent = parsed.join(", ");
                        }
                    }

                    const step5 = localStorage.getItem("step5Cart");
                    if (step5) {
                        const step5El = document.getElementById("step5-items");
                        if (step5El) {
                            const parsed = JSON.parse(step5);
                            step5El.textContent = parsed.join(", ");
                        }
                    }
                
            });
            </script>
